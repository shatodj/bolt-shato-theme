# template_directory: twig
homepage: 'homepage'

# NOTE: - Extra classes help:
# with-transparent-overlay
# with-semi-transparent-overlay
# is-fullheight
# has-text-centered

# Global layout settings
layout:
  use_paralax: true
  sections:
    index:
      is_navbar_fixed: true
      is_navbar_transparent: true
      has_navbar_logo: false
      navbar_alignment: start # start, end
      header_extra_class: is-large  #is-fullheight is-halfheight
    record:
      is_navbar_fixed: false
      is_navbar_transparent: false
      has_navbar_logo: false
      navbar_alignment: start # start, end
      header_extra_class: is-medium
    entry:
      is_navbar_fixed: false
      is_navbar_transparent: false
      has_navbar_logo: false
      navbar_alignment: start # start, end
      header_extra_class: is-medium 
    listing:
      is_navbar_fixed: false
      is_navbar_transparent: false
      has_navbar_logo: false
      navbar_alignment: start # start, end
      header_extra_class: is-small
    
  class:
    html: "theme-light"
    navbar: is-primary
    header: hero is-primary is-bold with-semi-transparent-overlay #with-transparent-overlay #with-semi-transparent-overlay
    
    # section classes
    section: hero is-medium is-small # with-semi-transparent-overlay
    section_primary: is-primary
    
    # TODO: make this work
    # section_title: has-text-primary
    # section_title_primary: has-text-link
    
    footer: hero is-large
    copyright: section is-small has-text-centered
  
# Section content blocks specs.
section:
  homepage_block: homepage
  homepage_template: index.twig
  # Section block name. 
  # Recommended value: sections
  sectionblock_name: sections 
  # Section block taxonomy name. 
  # Recommended value: sectiongroups
  taxonomy_name: sectiongroups
  # Sections color iteration 
  # eg: ['light', 'primary', 'dark'] 
  # color_iteration: ['light', 'dark'] 

navbar:
  is_full_width: false
  use_search_bar: false
  menu_id: main

feature:
  contact_form_id: contact # Contact form located in the feature section. If empty no contact form will be used in the feature section
  google_map_id: google_map # Google map located in the feature section. If empty no google map will be used in the feature section

# footer:
  # menu_id: social
  # menu_template: twig/partials/_sub_menu_social.twig # twig/partials/_sub_menu_social.twig or twig/partials/_sub_menu_footert.twig
  # contact_form_id: contact # Contact form located in the footer. If empty no contact form will be used in the footer
  # contact_form_id: "" # Contact form located in the footer. If empty no contact form will be used in the footer

# Thumbnails configuration
thumbnails:
  # Aliases used by theme macro (see. _macros.twig -> thumbimage)
  aliases:
    square:
      size: [512, 512]
      fit: c
    square-small:
      size: [256, 256]
      fit: c
    gallery:
      size: [350, 350]
      fit: c
    gallery-big:
      size: [1000, 750]
      fit: n
    listing:
      size: [480, 480]
      fit: c
    card:
      size: [1024, 576]
      fit: c
    record:
      size: [752, 400]
      fit: c
    product:
      size: [400, 400]
      fit: c
    feed:
      size: [1024, 576]
      fit: c
    block:
      size: [400, 225]
      fit: f
    logo:
      size: [300, 300]
      fit: n