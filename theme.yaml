# template_directory: twig
homepage: 'homepage'

# NOTE: - Extra classes help:
# with-transparent-overlay
# with-semi-transparent-overlay
# is-fullheight
# has-text-centered

# Global layout settings
layout:
  is_navbar_full_width: false
  use_paralax: true
  use_searchbar_in_navigation: false
  sections:
    index:
      is_navbar_fixed: false
      is_navbar_transparent: true
      has_navbar_logo: false
      navbar_alignment: start # start, end
      header_extra_class: hero shpr-section is-primary is-bold is-fullheight with-transparent-overlay
    record:
      is_navbar_fixed: true
      is_navbar_transparent: false
      header_extra_class: hero shpr-section is-primary is-bold is-medium with-semi-transparent-overlay
  class:
    html: theme-light
    navbar: is-primary is-fixed-top
    # header_index: is-section-primary is-bold is-large
    # header_record: is-section-primary is-bold is-medium
    # header_listing: is-section-primary is-bold is-medium
    section: section is-medium shpr-section is-small # do not add theme-light or theme-dark. It is controled by color_iteration
    footer: section is-small shpr-section is-primary theme-dark
    copyright: section is-small theme-dark has-text-centered
  
# Section content blocks specs.
section:
  homepage_block: homepage
  homepage_template: index.twig
  # Section block name. 
  # Recommended value: sections
  sectionblock_name: sections 
  # Section block taxonomy name. 
  # Recommended value: sectiongroups
  taxonomy_name: sectiongroups
  # Sections color iteration 
  # eg: ['light', 'primary', 'dark'] 
  color_iteration: ['light', 'dark'] 

# Thumbnails configuration
thumbnails:
  # Aliases used by theme macro (see. _macros.twig -> thumbimage)
  aliases:
    square:
      size: [512, 512]
      fit: c
    square-small:
      size: [256, 256]
      fit: c
    gallery:
      size: [350, 350]
      fit: c
    gallery-big:
      size: [1000, 750]
      fit: n
    listing:
      size: [480, 480]
      fit: c
    card:
      size: [400, 225]
      fit: c
    record:
      size: [752, 400]
      fit: c
    product:
      size: [400, 400]
      fit: c
    feed:
      size: [750, 400]
      fit: c